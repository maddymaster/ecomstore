{% extends 'base.html' %} {% load static %} {% block title %} Home {% endblock %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <img style="width: 100%" src=" {% static 'img/dg.jpg' %} " alt="Hero Image ">
    </div>
</div>
<div class="py-4">
    <div class="contaier">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-capitalize font-weight-bold">
                    All Games
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for products in product %}
        <div class="col-9 mx-auto col-md-6 col-lg-3">
            <div class="card mb-5" style="border-color: transparent;">
                <div class="p-4">
                    <img src="{{products.image.urls}} " class="card-img-top " alt="{{products.name}} ">
                </div>
                <div class="card-footer d-flex justify-content-between " style="background: transparent; border-color: transparent; ">
                    <p class="font-weight-bold-mb-0 "> {{product.name}}
                    </p>
                    <h5 class="text-info font-italic mb-0 ">
                        <span class="mr-1 ">$</span> {{product.price}}
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
